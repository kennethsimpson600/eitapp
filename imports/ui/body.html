<body>
  <div class="container">
    <header>
      <h1>Eits Database</h1>
    </header>
      
    <div class="container">
      <div class="float-right">
        
      </div>
      {{> loginButtons}}
    {{#if currentUser}}
       <div class="panel panel-default">
        <div class="panel-heading">New Data</div>
          <form class="new-task">
              <div class="row" style="padding: 10px;">
                    <input name="id" type="hidden" value="">

                    <div class="col-sm-4">
                        <input type="text" name="fname" class="form-control" placeholder="Firstname" />
                    </div>
                    <div class="col-sm-4">
                          <input type="text" name="lname" class="form-control" placeholder="Lastname" />
                    </div>
                
              </div>

              <div class="row" style="padding: 10px;">                      
                  <div class="col-sm-4">
                      
                        <div class="radio">
                          <label><input type="radio" name="gender" value="male">Male</label>
                        </div>
                         <div class="radio">
                          <label><input type="radio" name="gender" value="female">Female</label>
                        </div>
                  </div>
                  <div class="col-sm-4">
                           <div class='input-group date' id='datetimepicker1'>
                            <input type='date'  name="dateBirth"  class="form-control" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                  </div>
              </div>

              <div class="form-group" style="padding: 10px;">
                  <input type="submit" name="addBtn" class="btn btn-success" value="Add Eits">
              </div>
          </form>

        </div>
      {{else}}
          <p>Authenication Required</p>

      {{/if}}

         <div class="panel panel-default">
              <div class="panel-heading">Eits Database</div>
          <table class="table" style="padding: 10px;">
            <thead>
              <tr>
                <th>Check</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
                 {{#each tasks}}
                   {{> task}}
                {{/each}}
              
              
           
            </tbody>
          </table>
          <button id="delete">Delete</button>
          </div>
       
    </div>
  </div>


</body>
